<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/main.css'>
    
</head>
<body>
    <header class="logo">
        <img src="/teacher.png" alt="">
        <span>Encontre o Professor perfeito!</span>
    </header>
    <main>
        <section class="teacher-container">
            <img src="/img/professor.jpg" alt="foto do professor" class="teacher-img">
            <p><strong class="teacher-name">Joao da silva</strong></p>
            <p class="teacher-price">R$ 100,00 por hora</p>
            <p class="teacher-desription">Professor de inglês</p>
            <form class="teacher-contract">
                <input name="price" type="hidden" value="100">
                <input required min="1" max="3" name="hours" type="number" placeholder="Quantidade de horas" class="teacher-contract-hours">
                <button type="submit" class="teacher-contract-button">calcular valor total</button>
            </form>
        </section>
        <section class="teacher-container">
            <img src="/img/professora.jpg" alt="foto do professor" class="teacher-img">
            <p><strong class="teacher-name">Mria da silva</strong></p>
            <p class="teacher-price">R$ 90,00 por hora</p>
            <p class="teacher-desription">Professora de inglês</p>
            <form class="teacher-contract">
                <input name="price" type="hidden" value="90">
                <input required min="1" max="3" name="hours" type="number" placeholder="Quantidade de horas" class="teacher-contract-hours">
                <button type="submit" class="teacher-contract-button">calcular valor total</button>
            </form>
        </section>
    </main>



    <script src='/js/main.js'></script>
</body>

</html>
